<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="fylo challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- title -->
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- link to css file -->
  <link rel="stylesheet" href="style.css">
  <!-- link to the font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="intro">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <nav>
      <ul>
        <li>
          <a href="#">
            <img src="images/icon-document.svg" alt="document">
          </a>
        </li>
          <li>
          <a href="#">
            <img src="images/icon-folder.svg" alt="folder">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="images/icon-upload.svg" alt="uplaod">
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <p class="txt-usage">You've used <strong>815GB</strong> of your storage</p>
    <div class="line-usage" >
      <span class="left" style="width: 80%;"></span>
    </div>
    <div class="range-txt">
      <p class="start">0 GB</p>
      <p class="End">1000 Gb</p>
    </div>
    <div class="data-left">
      <h2>185</h2>
      <p>GB LEFT</p>
    </div>
  </main>
</body>
</html>
